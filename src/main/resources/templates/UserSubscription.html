<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Subscriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            color: black; /* 设置字体颜色为黑色 */
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .table-dark th {
            background-color: #e9ecef; /* 轻灰色背景，确保黑色字体可读性 */
            color: black; /* 确保表头字体颜色也为黑色 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Subscribed Flights</h1>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>Flight Number</th>
            <th>Departure Airport</th>
            <th>Arrival Airport</th>
            <th>Departure City</th>
            <th>Arrival City</th>
            <th>Departure Country</th>
            <th>Arrival Country</th>
            <th>Stops</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flightDetails}">
            <td th:text="${flight['FlightNumber']}"></td>
            <td th:text="${flight['DepartureAirport']}"></td>
            <td th:text="${flight['ArrivalAirport']}"></td>
            <td th:text="${flight['DepartureCity']}"></td>
            <td th:text="${flight['ArrivalCity']}"></td>
            <td th:text="${flight['DepartureCountry']}"></td>
            <td th:text="${flight['ArrivalCountry']}"></td>
            <td th:text="${flight['Stops']}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/user/search" class="btn btn-primary">Back to Search</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
