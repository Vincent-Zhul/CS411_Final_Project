<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" th:href="@{/css/allDataStyle.css}">
</head>
<body>
<div class="container">
    <h1>List of All Users</h1>
    <table class="data-table">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userID}">UserID</td>
            <td th:text="${user.userName}">UserName</td>
            <td th:text="${user.email}">Email</td>
            <td>
                <!-- Delete User Form with Confirmation -->
                <form action="/admin/deleteUser" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <input type="hidden" name="username" th:value="${user.userName}">
                    <button type="submit" class="btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
