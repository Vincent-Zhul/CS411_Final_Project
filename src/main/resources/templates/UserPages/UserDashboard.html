<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn-primary, .btn-danger {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #555555;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: darkgray;
        }
        .btn-danger {
            background-color: red;
            margin-left: 20px; /* Adds space between the log out and delete buttons */
        }
        .btn-danger:hover {
            background-color: darkred;
        }
        .button-group {
            display: flex;
            justify-content: center; /* Aligns buttons centrally below the other content */
            margin-top: 20px; /* Additional top margin for better spacing */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Dashboard</h1>
    <a class="btn-primary" href="/user/search">Search Flights</a>
    <a class="btn-primary" href="/user/popular">Popular Flights</a>
    <a class="btn-primary" href="/user/subscription">My Subscriptions</a>
    <a class="btn-primary" href="/">Return to main page</a>
    <div class="button-group">
        <a class="btn-primary" href="/logout">Log Out</a>
        <form action="/user/deleteAccount" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <button type="submit" class="btn-danger" >Delete Account</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
