<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Subscriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            color: black;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .table-dark th {
            background-color: #e9ecef;
            color: black;
        }
        .btn-black {
            background-color: black;
            color: white;
        }
        .btn-black:hover {
            background-color: darkgray;
        }
        .title-spacing {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title-spacing">My Subscribed Flights</h1>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>Flight Number</th>
            <th>Departure Airport</th>
            <th>Arrival Airport</th>
            <th>Departure City</th>
            <th>Arrival City</th>
            <th>Departure Country</th>
            <th>Arrival Country</th>
            <th>Stops</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flightDetails}">
            <td th:text="${flight['FlightNumber']}"></td>
            <td th:text="${flight['DepartureAirport']}"></td>
            <td th:text="${flight['ArrivalAirport']}"></td>
            <td th:text="${flight['DepartureCity']}"></td>
            <td th:text="${flight['ArrivalCity']}"></td>
            <td th:text="${flight['DepartureCountry']}"></td>
            <td th:text="${flight['ArrivalCountry']}"></td>
            <td th:text="${flight['Stops']}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/user/search" class="btn btn-black">Back to Search</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
