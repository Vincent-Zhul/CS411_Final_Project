<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular Flights</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            color: black;
            background-color: #f5f5f5;
        }
        .custom-table {
            background-color: #e9ecef;
            border: 1px solid black;
            color: black;
        }
        .custom-table thead {
            background-color: #e9ecef;
            color: black;
        }
        .custom-table tbody tr {
            border-bottom: 1px solid black;
        }
        .custom-button {
            background-color: black;
            color: white;
        }
        .custom-button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Popular Flights</h1>
    <div class="mb-4">
        <form action="/user/popular" method="post">
            <!-- Single row with three input fields -->
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label for="limitNumber" class="form-label">Top X popular flights</label>
                    <input type="number" id="limitNumber" name="limitNumber" class="form-control" min="1" value="10">
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn custom-button">Search</button>
            </div>
        </form>
    </div>

    <!-- Table for subscribing to flights -->
    <div>
        <form action="/user/popular" method="get">
            <table class="table custom-table">
                <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>Departure Airport</th>
                    <th>Arrival Airport</th>
                    <th>Departure City</th>
                    <th>Arrival City</th>
                    <th>Departure Country</th>
                    <th>Arrival Country</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="flight : ${flights}">
                    <td th:text="${flight['FlightNumber']}"></td>
                    <td th:text="${flight['DepartureAirport']}"></td>
                    <td th:text="${flight['ArrivalAirport']}"></td>
                    <td th:text="${flight['DepartureCity']}"></td>
                    <td th:text="${flight['ArrivalCity']}"></td>
                    <td th:text="${flight['DepartureCountry']}"></td>
                    <td th:text="${flight['ArrivalCountry']}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="/user/dashboard" class="btn custom-button">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
